<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <style>
    @font-face {
      font-family: suisse;
      src: url("./craigFonts/SuisseIntlLD-Medium.otf") format("opentype");
    }
    #p5 {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .main {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    .message {
      position: absolute;
      top: 5%;
      right: 5%;
      /* background: white; */
      /* border-radius: 100px; */
      /* padding: 0.8% 2%; */
      font-family: "suisse", Arial;
      text-transform: uppercase;
      font-size: 30px;
      animation: blink 5000ms ease-in-out infinite;
    }
    @keyframes blink {
      0% {
        opacity: 0;
        filter: blur(5px);
      }
      25% {
        opacity: 1;
        filter: blur(0px);
      }
      50% {
        opacity: 1;
        filter: blur(0px);
      }
      100% {
        opacity: 0;
        filter: blur(5px);
      }
    }
    a {
      all: unset;
      font-family: "suisse", Arial;
      font-size: 20px;
      border: 2px solid black;
      padding: 8px;
      cursor: pointer;
      transition: all 200ms ease-in;
      background: black;
      color: white;
    }
    a:hover {
      background: white;
      color: black;
    }
  </style>
  <body>
    <div id="p5"></div>
    <div class="main">
      <div class="message">Check back here Tuesday at 7 for zoom link</div>
    </div>
  </body>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="easings.js"></script>
  <script src="prop.js"></script>
  <script src="timeline.js"></script>
  <script src="animationKeys.js"></script>
  <script src="sketch.js"></script>
</html>
